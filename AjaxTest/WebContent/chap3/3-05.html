<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch() - POST</title>
    <script>
      let config = {
        method: "POST", // 데이터를 insert함 -> 201코드 return
        headers: {
          "Content-Type": "application/json",
        },	// 실질적으로 넘어가는 content-type은 json 타입이야
        // body -> parameter넘김, 단, 데이터 보낼 때 직렬화 할 것
        body: JSON.stringify({
          title: "안녕하세요",
          body: "싸피여러분 좋은결과 만들어봐용!!",
          userId: 1,
        }),
      };

      fetch("https://jsonplaceholder.typicode.com/posts", config).then((response) => console.log(response));
      // .then((response) => response.json())
      // .then((data) => console.log(data));
    </script>
  </head>
  <body></body>
</html>
